<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/nqd2cao.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>RPS 2.0</title>
</head>

<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS...SHOOT!</h1>
    </header>
    <main>
        <section id="instructions">
            <h2>The game that settles the score.</h2>
            <img width="200px" src="./assets/rps.gif" alt="rock paper scissors">
            <ul>    
                <li>paper beats rock</li>
                <li>rock beats scissors</li>
                <li>scissors beats papers</li>
            </ul>
        </section>
        <section class="inputs">
            <h3>Pick your player:</h3>
            <label class="flex-input">
                <input type="radio" value="rock" name="rps">
                <img class="img-input" width="250px" src="./assets/rock.jpg"/>
            </label>
            <label class="flex-input">
                <input type="radio" value="paper" name="rps">
                <img class="img-input" width="340px" src="./assets/paper.jpg"/>
            </label>
            <label class="flex-input">
                <input type="radio" value="scissors" name="rps">
                <img class="img-input" width="350px" src="./assets/scissors.png"/>
            </label>
            <button id="play">Play It!</button>
        </section>
            <section class="results">
                <h2>Wins</h2>
                <span id="wins"></span>
                <h2>Draws</h2>
                <span id="draws"></span>
                <h2>Losses</h2>
                <span id="losses"></span>
                <button id="reset">Reset Scores</button>
            </div>
        </section>
    </main>
    <footer>
    funny lil' thing by brooke perkins
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
